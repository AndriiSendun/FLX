<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FLX Homework</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="calculator">
    <div class="calculator__log"></div>
    <div class="calculator__result"></div>
    <div class="calculator__fields">
      <button class="btn calculator__btn calculator__btn--algebraic" data-value="+">+</button>
      <button class="btn calculator__btn calculator__btn--algebraic" data-value="-">-</button>
      <button class="btn calculator__btn calculator__btn--algebraic" data-value="*">*</button>
      <button class="btn calculator__btn calculator__btn--algebraic" data-value="/">/</button>
      <button class="btn calculator__btn calculator__btn--key" data-value="7">7</button>
      <button class="btn calculator__btn calculator__btn--key" data-value="8">8</button>
      <button class="btn calculator__btn calculator__btn--key" data-value="9">9</button>
      <button class="btn calculator__btn calculator__btn--set-store" data-storage="m">M+</button>
      <button class="btn calculator__btn calculator__btn--key" data-value="4">4</button>
      <button class="btn calculator__btn calculator__btn--key" data-value="5">5</button>
      <button class="btn calculator__btn calculator__btn--key" data-value="6">6</button>
      <button class="btn calculator__btn calculator__btn--get-store" data-clear-storage="MC">MC</button>
      <button class="btn calculator__btn calculator__btn--key" data-value="1">1</button>
      <button class="btn calculator__btn calculator__btn--key" data-value="2">2</button>
      <button class="btn calculator__btn calculator__btn--key" data-value="3">3</button>
      <button class="btn calculator__btn calculator__btn--equil" data-total="Enter">=</button>
      <button class="btn calculator__btn calculator__btn--key" data-value=".">.</button>
      <button class="btn calculator__btn calculator__btn--key" data-value="7">0</button>
      <button class="btn calculator__btn calculator__btn--reset" data-clear="c">C</button>

    </div>

  </div>

  <script src="js/jquery-3.4.0.min.js"></script>
  <script src="js/calc.js"></script>
</body>
</html>
