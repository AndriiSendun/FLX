<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FL10 Homework</title>
</head>
<body>

  <div class="wrapper">
    <header class="header">
      <label class="header__label">
        <span>Search by name:</span>
        <input class="header__search border_none" type="search" name="search" placeholder="Enter user name...">
      </label>
    </header>

    <main class="main">
      <table class="table">
        <thead class="table__head">
          <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Phone number</th>
            <th>Timezone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="table__body">
        </tbody>
      </table>
    </main>
  
    <footer class="footer">
      <div class="person-counter"></div>
      <button class="btn btn--load-more">LOAD MORE</button>
    </footer>
  </div>

  <script src="./index.js"></script>
</body>

</html>
